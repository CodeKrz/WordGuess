<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>
<div class="container">
    <div class="row">
      <!-- Calculator Panel -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>
          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
            <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
            <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
            <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
            <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
            <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
            <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
          </div>
        </div>
      </div>
      <!-- Result Panel -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator">-</h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript">
$(document).ready(function() {
var firstNum = '';
var secondNum = '';
var onFirst = true;
var onSecond = false;
var add = false;
var sub = false;
var mult = false;
var div = false;
var power = false;
// Your code here...
//First click makes button number appear in first spot
//secont click makes operator appear
//third click makes third button appear
//fourth click on equals sign does the match function in second click and display the result
 $('#button-0').on('click', function() {
    if(onFirst) {
      firstNum += 0;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 0;
      $('#second-number').text(secondNum);
    }
  });
   $('#button-1').on('click', function() {
    if(onFirst) {
      firstNum += 1;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 1;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-2').on('click', function() {
    if(onFirst) {
      firstNum += 2;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 2;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-3').on('click', function() {
    if(onFirst) {
      firstNum += 3;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 3;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-4').on('click', function() {
    if(onFirst) {
      firstNum += 4;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 4;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-5').on('click', function() {
    if(onFirst) {
      firstNum += 5;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 5;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-6').on('click', function() {
    if(onFirst) {
      firstNum += 6;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 6;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-7').on('click', function() {
    if(onFirst) {
      firstNum += 7;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 7;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-8').on('click', function() {
    if(onFirst) {
      firstNum += 8;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 8;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-9').on('click', function() {
    if(onFirst) {
      firstNum += 9;
      $('#first-number').text(firstNum);
    } else if(onSecond) {
      secondNum += 9;
      $('#second-number').text(secondNum);
    }
  });
  $('#button-equal').on('click', function() {
    var x = $('#first-number').text();
    x = parseInt(x);
    var y = $('#second-number').text();
    y = parseInt(y);
    if(add) {
      $('#result').text(x + y);
    }
    if(sub) {
      $('#result').text(x - y);
    }
    if(mult) {
      $('#result').text(x * y);
    }
    if(div) {
      $('#result').text(x / y);
    }
    if(power) {
      $('#result').text(x ** y);
    }
  });
  $('#button-plus').on('click', function() {
      $('#operator').text('+');
      onFirst = false;
      onSecond = true;
      add = true;
      sub = false;
      mult = false;
      div = false;
      power = false;
  });
  $('#button-minus').on('click', function() {
      $('#operator').text('-');
      onFirst = false;
      onSecond = true;
      add = false;
      sub = true;
      mult = false;
      div = false;
      power = false;
  });
  $('#button-multiply').on('click', function() {
      $('#operator').text('*');
      onFirst = false;
      onSecond = true;
      add = false;
      sub = false;
      mult = true;
      div = false;
      power = false;
  });
  $('#button-divide').on('click', function() {
      $('#operator').text('/');
      onFirst = false;
      onSecond = true;
      add = false;
      sub = false;
      mult = false;
      div = true;
      power = false;
  });
  $('#button-power').on('click', function() {
      $('#operator').text('^');
      onFirst = false;
      onSecond = true;
      add = false;
      sub = false;
      mult = false;
      div = false;
      power = true;
  });
  $('#button-clear').on('click', function() {
    $('#first-number').text('');
    $('#second-number').text('');
    $('#operator').text('');
    $('#result').text('');
    firstNum = '';
    secondNum = '';
    onFirst = true;
    onSecond = false;
    add = false;
    sub = false;
    mult = false;
    div = false;
    power = false;
  });
});
</script>
</body>
</html>
